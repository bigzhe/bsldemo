<html>
<header>
    <style>
        .dotted {
            border-style: dotted;
            background-color: aliceblue;
            border-width: 1px;
            border-color: aliceblue;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
</header>

<body>
    <div id="app">
        <div class="dotted" id="map"></div>

        <!-- <hr> -->

        <div class="row">
            <div class="col-md-7">
                <h1>{{selected_node.name}}</h1>
                <p>Show the information of
                    <strong>{{selected_node.name}}</strong>
                </p>
                <p>Shape: {{selected_node.shape}}</p>
                <p>Colour: {{selected_node.color}}</p>
                <!-- <button v-on:click="show([0,1])">Show</button>
                <button v-on:click="hide([0,1])">Hide</button>
                <button v-on:click="moveCorner(1)">Move to corner</button>
                <button v-on:click="moveBack(1)">Move back</button>
                <button v-on:click="resetPosition([1])">Reset</button> -->
            </div>
            <div class="col-md-5">
                Search:
                <input v-model="search_message">
                <div class="checkbox">
                    <label>
                        <input v-model="circles" type="checkbox"> Circles</label>
                </div>
                <div class="checkbox">
                    <label>
                        <input v-model="rectangles" type="checkbox"> Rectangles</label>
                </div>
                <h4>Candidate nodes</h4>
                <ul>
                    <li v-for="node in filtered_list">
                        <a href="#" v-on:click="selectNode(node.id)">{{node.name}}</a>
                    </li>
                    <hr>
                    Unsatisfied nodes
                    <li v-for="node in remaining_list">
                        <a href="#" v-on:click="selectNode(node.id)">{{node.name}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/bonsai/0.4/bonsai.min.js"></script> -->
    <!-- <script src="dist/snap.svg-min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.6.3/svg.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="./data.js"></script>
    <script src="./app.js"></script>

</body>

</html>
